<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="java/script.js"></script>

</head>

<body >
    <center>

    <div class="container" id="stripe">

    <div>

        <div>
            <h5 class="title">Calculadora</h5>
            <button class="button8">━</button>
            <button class="button9">◻</button>
            <button class="button10">✕</button>

        </div>

        <div>
            <h4 class="title2">Padrão</h4>
            <button class="button11"><img src="img/menu_icon.png" width="10px" height="8px" alt="" ></button>

        </div>

        <div> 
            <input type="text" maxlength="70" name= "A" id="K" class="button1" placeholder="0"  onkeypress="numero1(event)">
        </div>

        <div>
        <button class="button2 ">%</button>
        <button class="button2 ">CE</button>
        <button class="button2 ">C</button>
        <button class="button2 fix1 fix2"><img src="img/delete_icon.png" alt="delete_icon" width="14px" class="fix3"></button>
        </div>

    </div>

    <div>
        <button class="button3"><sup>1</sup>&frasl;<sub>x</sub></button>
        <button class="button3">x²</button>
        <button class="button3">²√x</button>
        <button class="button3 fix2">÷</button>
    </div>

    <div>
        <button class="button4 color2">7</button>
        <button class="button4 color2">8</button>
        <button class="button4 color2">9</button>
        <button class="button4 fix2">x</button>
    </div>

    <div>
        <button class="button5 color2">4</button>
        <button class="button5 color2">5</button>
        <button class="button5 color2">6</button>
        <button class="button5 fix2">-</button>
    </div>

    <div>
        <button class="button6 color2">1</button>
        <button class="button6 color2">2</button>
        <button class="button6 color2">3</button>
        <button class="button6 fix2">+</button>
    </div>

    <div>
        <button class="button7 color2 fix4"><sup>+</sup>&frasl;<sub>-</sub></button>
        <button class="button7 color2 fix4">0</button>
        <button class="button7 color2 fix4">,</button>
        <button class="button7 color1 fix5">=</button>
    </div>

</div>

 </center>
</body>

</html>
